<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Mercure Nexa Supratman</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background-color: #f4f4f4; text-align: center; }
        .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .btn { background-color: #0088cc; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; margin-top: 10px; }
        .btn:active { background-color: #006699; }
        h2 { color: #333; }
        .item-list { text-align: left; }
    </style>
</head>
<body>

    <h2>üçΩÔ∏è Menu Lucky</h2>
    <p>Mercure Nexa Supratman</p>

    <div class="item-list">
        <div class="card">
            <strong>Nasi Goreng Nexa</strong><br>
            Harga: Rp 55.000
            <button class="btn" onclick="tambahItem('Nasi Goreng Nexa')">Pilih</button>
        </div>
        <div class="card">
            <strong>Es Teh Manis</strong><br>
            Harga: Rp 15.000
            <button class="btn" onclick="tambahItem('Es Teh Manis')">Pilih</button>
        </div>
    </div>

    <hr>
    <div id="keranjang">
        <strong>Keranjang:</strong> <span id="daftar-pesanan">Belum ada item</span>
    </div>

    <button class="btn" style="background-color: #28a745;" onclick="kirimPesanan()">‚úÖ KONFIRMASI PESANAN</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Agar layar langsung penuh saat dibuka

        let keranjang = [];

        function tambahItem(nama) {
            keranjang.push(nama);
            document.getElementById('daftar-pesanan').innerText = keranjang.join(", ");
        }

        function kirimPesanan() {
            if (keranjang.length === 0) {
                alert("Silakan pilih menu terlebih dahulu!");
                return;
            }

            // Gabungkan data pesanan menjadi teks
            const dataUntukBot = "Pesanan Baru:\n- " + keranjang.join("\n- ");

            // INI KODE PALING PENTING: Mengirim data ke main.py di Ubuntu
            tg.sendData(dataUntukBot);

            // Tutup Web App secara otomatis setelah kirim
            tg.close();
        }
    </script>
</body>
</html>
