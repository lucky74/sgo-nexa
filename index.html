<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; margin: 0; padding: 15px; }
        .header { text-align: center; padding: 10px; color: #5a2d82; }
        .card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 5px 15px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .card img { width: 100%; height: 220px; object-fit: cover; }
        .content { padding: 20px; }
        .price { color: #d32f2f; font-weight: bold; font-size: 1.4em; margin-bottom: 5px; }
        .title { font-size: 1.2em; font-weight: bold; color: #333; margin: 5px 0; }
        .desc { color: #666; font-size: 0.9em; line-height: 1.4; }
        .btn { background: #5a2d82; color: white; border: none; width: 100%; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 15px; font-size: 1em; }
    </style>
</head>
<body>
    <div class="header">
        <h2>SGO MENU & PESAN</h2>
        <p>Mercure Bandung Nexa Supratman</p>
    </div>

    <div class="card">
        <img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092?w=500" alt="Sirloin">
        <div class="content">
            <div class="price">Rp 185.000</div>
            <div class="title">Sirloin Australian Steak</div>
            <div class="desc">Daging sirloin premium dengan pilihan saus jamur atau lada hitam, disajikan dengan kentang goreng dan sayuran segar.</div>
            <button class="btn" onclick="order()">TAMBAH KE PESANAN</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        function order() {
            tg.sendData("Pesanan: 1x Sirloin Australian Steak");
            tg.close(); // Sesuai permintaan: Aplikasi langsung menutup setelah pesan
        }
    </script>
</body>
</html>
